<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>chatbot后台管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/css/AdminLTE.css">
{#  <link rel="shortcut icon" type="image/png" href="/static/img/user.png"/>#}

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>chatbot</b>后台管理系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">欢迎使用chatbot</p>
      {% if error %}
        <div class="alert alert-danger alert-dismissible text-center"  role="alert">{{ error }}</div>
      {% endif %}
    <form class="m-t" role="form" method="post" action="" >{% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" value="{{ username }}">
        </div>
        <div class="form-group">
            <input type="password" name="psw" class="form-control" placeholder="password" required="" autocomplete="off">
        </div>
        <div class="form-group col-sm-7" style="padding-left: 0;" >
            <input type="text" name='checkcode' class="form-control" placeholder="验证码"/>
        </div>
        <img  onclick='ChangeCode();' id='imgCode' src='/user/checkcode/' title='点击更新' />
        <button type="submit" class="form-control btn btn-primary block full-width m-b">登录</button>
{#                <a href="{% url 'password_forget' %}"><small>忘记密码 ? </small></a>#}
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="/static/js/jquery-2.0.0/jquery.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/static/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        window.setTimeout(function() {
            $(".alert").fadeTo(800, 0).slideUp(200, function(){
                $(this).remove();
            });
        }, 2000);
    });
   function ChangeCode() {
        var code = document.getElementById('imgCode');
        code.src += '?';
    }
</script>
</body>
</html>
